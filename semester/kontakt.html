<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hemester - Kontakt</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="header-container container">
    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="Hemester logotyp">
    </a>

    <nav class="nav">
      <ul class="menu">
        <li><a href="resmal.html">Resmål</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>

    <button class="menu-toggle" aria-label="Öppna meny">☰</button>
  </div>
</header>

<main class="container">
  <h1>Kontakt</h1>
  <form class="contact-form">
    <label for="name">Namn</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-post</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Meddelande</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit" class="button">Skicka</button>
  </form>
</main>

<footer>
  <p>&copy; 2026 Hemester</p>
</footer>

<script src="js/menu.js"></script>
</body>
</html>
